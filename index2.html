<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="./style.css">
    <title>Popup-Add New task</title>
</head>
<body>
    <div class="page1">
        <div class="navbar">Tasks
            <span class="head2">List</span>
          </div>
          <div class="circle">
            <a href=""><i class="fa-sharp fa-solid fa-circle-plus"></i></a>
          </div>
      
          <div class="main">
            <div class="container">
              <div class="box box1">
                <a id="link" href="./index3.html"><h3>Trip to Paris</h3></a>
              <hr class="line"><br>
              <form>
                <div class="card1">
                  <input type="checkbox" id="checkbox" checked>
                  <label class="checkbox">Visit Church</label>
                </div>
                  <br>
                <div class="card2">  
                  <input type="checkbox" id="checkbox" value="checkbox">
                  <label for="checkbox">Shopping</label>
                </div>  
              </form>
              </div>
              <div class="box box2">
                <h3>My To Do List</h3>
              <hr class="line"><br>
              <form>
                  <div class="card1">
                    <input type="checkbox" id="checkbox" checked>
                    <label class="checkbox">Visit Supermarket</label>
                  </div>
                    <br>
                  <div class="card2">  
                    <input type="checkbox" id="checkbox" value="checkbox">
                    <label for="checkbox">Buy Vegetables</label>
                  </div>  
                </form>
              </div>
              <div class="box box3">
                <h3>Daily Morning Routine for...</h3>
                <hr class="line"><br>
                <form>
                    <div class="card1">
                      <input type="checkbox" id="checkbox" checked>
                      <label class="checkbox">Wake up to 6AM</label>
                    </div>
                      <br>
                    <div class="card2">  
                      <input type="checkbox" id="checkbox" value="checkbox">
                      <label for="checkbox">Sleep at 10PM</label>
                    </div>  
                  </form>
              </div>
            </div>
          </div>
    </div>
    <div class="main2">
        <div class="popup">
            <div class="master">
                <h3>Add New Task</h3>
                <a id="mark" href="./index.html">X</a>
            </div>
            <hr>
            <div class="learn">
                <form>
                    <label for="rectangle"></label>
                    <input class="rectangle" type="text" placeholder="Learn c++">
                </form>
                <div class="add">
                    <i id="plus" class="fa-sharp fa-solid fa-plus" style="color:#FFFFFF;"></i>
                    Add Task
                </div>

            </div>
        </div> 
    </div>    

</body>
</html>
